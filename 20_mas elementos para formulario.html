<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!--
        field set -> se utiliza para agrupar elementos dentro de un formulario

        legend -> representa una etiqueta para el contenido del fieldset.

        file -> este  input se utiliza para cargar archivos y enviarlos desde un formulario.

        meter -> representa un valor dentro de un rango conocido.

        progress -> representa el progreso de una tarea.

        textea -> se utiliza para introducir texto en un formulario.

    -->

    <form>
        <!--el fieldset crea un cuadro agrupando la info-->
        <fieldset>
            <!--el legend le pone titulo al cuadro-->
            <legend>Datos Personales</legend>
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre">
        <label for="apellido">Apellido</label>
        <input type="text" id="apellido">
        </fieldset>

        <!--el input file sirve para subir archivos-->
        <input type="file">

        <br>
        <br>
        <!--puede cambiar la barra segun lo especificas-->
        <label for="22">edad</label>
        <meter id="22" min="0" max="100" value="10" lang="10" high="70" optimum="30"></meter>
        <br>
        <br>
        <label for="tarea">Tarea</label>
        <progress id="tarea"min="0" max="71" value="52"></progress>
        <br>
        <br>
        <br>
        <label for="opi">opinion</label>
        <textarea name="opinion" id="opi" cols="70" rows="20"></textarea>
    </form>
    
</body>
</html>
