<!DOCTYPE html>
<html lang="en">
<head>

    <title>font aweson</title>

</head>
<body>
    <span>bimbo</span>
    <i class="fa-brands fa-google-wallet"></i>
    <br>
    <span>bicho</span>
    <i class="fa-brands fa-rebel"></i>
<br>
    <a href="https://fontawesome.com/kits/d7c57e90df/use?welcome=yes">font aweson</a>
    
    
    <div>
        <h1>tabindex</h1>

        <p tabindex="1">opcion1</p>

        <p tabindex="2">opcion2</p>

        <p tabindex="3">opcion3</p>

        <h2>aria-label</h2>

        <!--el aria-label funciona para que el navegador lea lo que tiene escrito, espara gente invite y con esto el robot lee la descripcion y el usuario sabe a donde va el link-->
        <a href="#" aria-label="leer mas sobre autos electricos">leer mas</a>

        <h3 role="text">role</h3>
        <a href="#" role="link">mas mas</a>
        
        <!--el atributo role funciona para saber que esta apuntando el maus,
        espara gente invidente y que el robot lea y el usuario sepa que es-->


    </div>
</body>
</html>
