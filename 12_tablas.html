    <!--
        las tablas en html sirven para mostrar contenido tabulado.

        la estructura basica de una tabla se compone de:

        table -> etiqueta que encierra una tabla
        
        tr -> table row,etiqueta que construye una fila(abajo)

        td -> table data, etiqueta que construye una celda(derecha)

        truco: el numero de celdas dentro de un td establecera el numero de columnas de la tabla.

        Los titutlos de las tablas se establecen con la etiqueta caption,es una etiquta opcional, y segun la especificacion esa etiqueta se colaca justo despues de la etiqueta table.

        Las cabeceras de la tablas se establecen con la etiqueta thead.
        dentro tendremos una etiqueta "tr" normal,pero en el caso de las celdas, las estableceremos con la etiqueta
        "th" enlugar de "td"


        El contenido de la tabla debe ir dentro de una etiqueta tbody para representar el cuerpo de la tabla

        de forma opcional podemos colocar un tfoot ala tabla para establecer un pie de tabla, esto es algo que algunas tablas tienen como sumas de cantidades o total.

        Atributos de tablas
        para hacer que las celdas ocupen masde una fila o mas de una columna tenemos 2 atributos:
            rowspan:sirve para que una celda ocupe mas de una fila,el valor por defecto es 1.

            colspan:sirve para que una celda ocupe mas de una columna, el valor por defecto es 1.



        Cuando necesitamos sleccionar una columna, tenemos la etiqueta "<colgroup>", que nos permite seleccionar una columna concreta.
        Dentro pondremos tantas etiquetas "col" como de columnas tengamos,
        cada etiqueta "col" a una columna siguendo el mismo orden que tienen en la tabla.

        Si necesitamos que una etiqueta "col" agrupe mas de una columna, tenemos el atributo span, que funciona exactamente igual que "rowspan" y "colspan".

        funciona para agrupar y poder seleccionar cada grupo y darle un estilo.

    -->
