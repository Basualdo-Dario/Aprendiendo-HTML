<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>get vs post</title>
</head>
<body>
    <form action="enviar.html" method="get">
        <label for="nombre">Nombre</label> 
        <input type="text" id="nombre" name="nombre"  autofocus>

        <label for="apellido">Apellido</label>
        <input type="text" id="apellido" name="apellido">

        <input type="submit">
    </form>
    <br><br><br>

    <form action="enviar1.html" method="post">
        <label for="nombre1">Nombre</label> 
        
        <input type="text" id="nombre1" autofocus>
        <label for="apellido1">Apellido</label>
        <input type="text" id="apellido1" >

        <input type="submit">
    </form>
</body>
</html>
