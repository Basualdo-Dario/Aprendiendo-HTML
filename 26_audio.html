<body>

    <h1>audio</h1>

   <audio src="assets/canciones/song.mp3" controls autoplay muted>musikita</audio>
<!--
    con la etiqueta audio ponemos la cancion en "src".

    con el atributo "controls" aparecen los controles para poder escuchar

    con el atributo "auto play" apenas se carga la pag inicia la cancion.Pero los navegadores ultimamente los estan bloqueando anoser que tenga 
    el atributo "muted " es te hace que se ponga en mute y ai si arrancaria.


-->
  
    
</body>
